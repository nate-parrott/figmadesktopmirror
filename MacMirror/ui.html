<body>
  <div id="readyState" class="state">
    <div>
      <!-- <h2>Select a frame and click 'mirror.'</h2>
      <p>
        Hint: if you put 'not mirrored' within the name of a layer, it'll be
        hidden when mirrored.
      </p> -->
      <div class="mirrorContainer">
        <div class="mirrorMain" onClick="exportImage()">Mirror</div>
        <div class="mirrorSmall" onClick="changeCode()">Setup</div>
      </div>
      <!-- <p>
        <a class="smallButton" href="#" onClick="changeCode()">Setup again</a>
      </p> -->
    </div>
  </div>
  <div id="loadingState" class="state">
    <div>
      <h5>⏳ Working...</h5>
    </div>
  </div>
  <div id="messageState" class="state">
    <div>
      <h2 id="messageLabel">⚠️ [message]</h2>
      <button onClick="exportImage()">Mirror</button>
    </div>
  </div>
  <div id="getCodeState" class="state">
    <div>
      <h3>Paste the code you see when you launch the Mac app.</h3>
      <p>
        If you don't see the code, choose 'copy code to clipboard' from the
        'Figma Mirror' menu of the Mac app.
      </p>
      <form onSubmit="setCode(event)">
        <div>
          <input
            type="text"
            id="code"
            placeholder="123e4567-e89b-12d3-a456-426655440000"
          />
        </div>
        <input type="submit" />
      </form>
    </div>
  </div>
</body>
<style>

    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,

    display: flex;
    align-items: center;

  }

    background-color: #252626;
    color: #f5f5f0;
    padding: 4px;
  }
</style>
<script>
  const base64abc = (() => {
    let abc = [],
      A = "A".charCodeAt(0),
      a = "a".charCodeAt(0),
      n = "0".charCodeAt(0);
    for (let i = 0; i < 26; ++i) {
      abc.push(String.fromCharCode(A + i));
    }
    for (let i = 0; i < 26; ++i) {
      abc.push(String.fromCharCode(a + i));
    }
    for (let i = 0; i < 10; ++i) {
      abc.push(String.fromCharCode(n + i));
    }
    abc.push("+");
    abc.push("/");
    return abc;
  })();

  function bytesToBase64(bytes) {
    let result = "",
      i,
      l = bytes.length;
    for (i = 2; i < l; i += 3) {
      result += base64abc[bytes[i - 2] >> 2];
      result += base64abc[((bytes[i - 2] & 0x03) << 4) | (bytes[i - 1] >> 4)];
      result += base64abc[((bytes[i - 1] & 0x0f) << 2) | (bytes[i] >> 6)];
      result += base64abc[bytes[i] & 0x3f];
    }
    if (i === l + 1) {
      // 1 octet missing
      result += base64abc[bytes[i - 2] >> 2];
      result += base64abc[(bytes[i - 2] & 0x03) << 4];
      result += "==";
    }
    if (i === l) {
      // 2 octets missing
      result += base64abc[bytes[i - 2] >> 2];
      result += base64abc[((bytes[i - 2] & 0x03) << 4) | (bytes[i - 1] >> 4)];
      result += base64abc[(bytes[i - 1] & 0x0f) << 2];
      result += "=";
    }
    return result;
  }

  let SYNC_CODE = "";

  function showState(name) {
    const stateViews = document.querySelectorAll(".state");
    for (var i = 0; i < stateViews.length; i++) {
      stateViews[i].style.display = "none";
    }
    document.getElementById(name).style.display = "flex";
  }

  function changeCode() {
    showState("getCodeState");
    requestResize("large");
  }

  function setCode(e) {
    e.preventDefault();
    const code = document.getElementById("code").value;
    if (code.length > 0) {
      SYNC_CODE = code;
      window.parent.postMessage(
        { pluginMessage: { type: "persistCode", code: SYNC_CODE } },
        "*"
      );
      showState("readyState");
      requestResize("small");
    }
    return false;
  }

  function exportImage() {
    showState("loadingState");
    window.parent.postMessage({ pluginMessage: { type: "exportImage" } }, "*");
  }

  function requestResize(size) {
    window.parent.postMessage(
      { pluginMessage: { type: "resize", size: size } },
      "*"
    );
  }

  function main() {
    exportImage();
  }

  main();

  window.onmessage = async (event) => {
    console.log("on message: ", event.data.pluginMessage.type);
    const type = event.data.pluginMessage.type;
    if (type === "uploadImage") {
      SYNC_CODE = event.data.pluginMessage.code;
      if (!SYNC_CODE || SYNC_CODE.length === "") {
        showState("getCodeState");
        requestResize("large");
        return;
      }
      showState("loadingState");
      requestResize("small");
      let request = new XMLHttpRequest();
      let key = SYNC_CODE;
      request.open(
        "PUT",
        "https://figmadesktopmirror.firebaseio.com/preview/" + key + ".json"
      );
      request.responseType = "text";
      request.onload = () => {
        showState("readyState");
      };
      const base64 = bytesToBase64(event.data.pluginMessage.data);
      request.send(JSON.stringify({ image: base64 }));
    } else if (type === "message") {
      document.getElementById("messageLabel").innerText =
        event.data.pluginMessage.text;
      showState("messageState");
    }
  };
</script>
